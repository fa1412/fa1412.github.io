<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <header>
        <h1>Contact Us</h1><br>
        <h2>Send us a message</h2> </header>
        <main>
            <div>
                <form>
                    <div  class="name">
                    <label for="yourname">Your Name</label></div>
                    <div><textarea name="yourname" id="yourname"   cols="108" rows="1"></textarea></div>
                    <div class="email"><label for="youremail">Your Email</label></div>
                    <div>
                    <textarea name="youremail" id="youremail"  cols="108" rows="1"></textarea></div>
    
                    <div class="message"><label for="yourmessage">Your Message</label></div>
                    <div><textarea name="yourmessage" id="yourmessage"   cols="108" rows="5"></textarea></div><br>
                    <input type="text" value="send" class="send-button">
                    </form>
            </div>
        </main>
</body>
